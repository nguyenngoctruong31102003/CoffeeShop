<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/icons/coffee-cup.png">
    <!-- link CSS -->
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Start Icon framework -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/ionicons/ionicons.js"></script>
    <!-- End Icon framework -->

    <!-- Box icon link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Remix icon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Coffee Menu | Jerry</title>
    <style>
        
    </style>
</head>

<body>
    <div class="back-home">
        <a href="index.html">
            ⬅ Quay lại trang chủ
        </a>
    </div>
    <!-- Thực đơn -->
    <div class="container">
        <!-- Cà Phê -->
        <div class="menu-section">
            <div class="container-menu-items">
                <div id="menu-title">THỨC UỐNG</div>
                <div class="menu-items">
                    <div class="menu-row">
                        <div class="menu-card">
                            <div class="menu-img">
                                <img src="Images/menu_items/ca-phe-den.avif" alt="Cà phê đen">
                            </div>
                            <div class="menu-content">
                                <div class="menu-name">Cà Phê Đen</div>
                                <div class="menu-price-add">
                                    <div class="price_item">17.000 đ</div>
                                    <button class="add-btn">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-img">
                                <img src="Images/menu_items/Pepsi.webp" alt="Pepsi">
                            </div>
                            <div class="menu-content">
                                <div class="menu-name">Pepsi Lon</div>
                                <div class="menu-price-add">
                                    <div class="price_item">20.000 ₫</div>
                                    <button class="add-btn">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="menu-row">
                        <div class="menu-card">
                            <div class="menu-img">
                                <img src="Images/menu_items/red-bull-thai.jpg" alt="RedBull Thai">
                            </div>
                            <div class="menu-content">
                                <div class="menu-name">RedBull Thai</div>
                                <div class="menu-price-add">
                                    <div class="price_item">22.000 ₫</div>
                                    <button class="add-btn">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-img">
                                <img src="Images/menu_items/red-bull.jpg" alt="RedBull">
                            </div>
                            <div class="menu-content">
                                <div class="menu-name">RedBull</div>
                                <div class="menu-price-add">
                                    <div class="price_item">20.000 ₫</div>
                                    <button class="add-btn">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Đồ Ngọt -->
            <div class="container-menu-items">
                <div id="menu-title">ĐỒ NGỌT</div>
                <div class="menu-items">
                    <div class="menu-row">
                        <div class="menu-card">
                            <div class="menu-img">
                                <img src="Images/menu_items/pana-cotta-dau.jpg" alt="Pana Cotta Dâu">
                            </div>
                            <div class="menu-content">
                                <div class="menu-name">Pana Cotta Dâu</div>
                                <div class="menu-price-add">
                                    <div class="price_item">23.000 đ</div>
                                    <button class="add-btn">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-img">
                                <img src="Images/menu_items/crepe-durian.webp" alt="Crepe Sầu Riêng">
                            </div>
                            <div class="menu-content">
                                <div class="menu-name">Crepe Sầu Riêng</div>
                                <div class="menu-price-add">
                                    <div class="price_item">23.000 ₫</div>
                                    <button class="add-btn">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SideBar -->
        <div class="sidebar">
            <h3>Giỏ hàng</h3>
            <p>Chưa có sản phẩm</p>
            <button>Thanh toán</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>
            <p>&copy; 2025 Jerry Coffee. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
